name: Fairy

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true # keeps auth for pushing

      - name: Random delay if scheduled
        if: github.event_name == 'schedule'
        run: |
          RANDOM_DELAY=$(( RANDOM % 1440 ))
          echo "Scheduled run detected. Waiting $RANDOM_DELAY minutes..."
          sleep $(( RANDOM_DELAY * 60 ))

      - name: Commit and push
        run: |
          git config --global user.name "ShxshvxtSxth"
          git config --global user.email "sethshashvat18@gmail.com"

          # Make an empty commit safely
          git commit --allow-empty -m "Plant grass: $(date +'%Y-%m-%d %H:%M:%S')" || echo "Nothing to commit"

          # Push changes
          git push origin HEAD:main
